<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="js/bundle.min.js"></script>
    <link rel="stylesheet" href="css/bundle.min.css" />
    <title>WakeApp</title>
</head>
<body class="p-5">
    <div class="d-flex justify-content-center">
        <form class="w-75 shadow p-5">
            <h1 class="display-4 mb-5">Введите данные удаленного компьютера</h1>
            <div class="form-group">
                <label>MAC-адрес</label>
                <input type="text" class="form-control text-center" />
            </div>
            <div class="form-group">
                <label>IP-адрес</label>
                <input type="text" class="form-control text-center" aria-describedby="ipAddressHelp" />
                <small id="ipAddressHelp" class="form-text font-weight-light">Необязательно</small>
            </div>
            <div class="form-group">
                <label>Маска подсети</label>
                <input type="text" class="form-control text-center" />
                <small id="subnetMaskHelp" class="form-text font-weight-light">Обязательно, если введен IP-адрес</small>
            </div>
            <div class="mt-5">
                <button id="submitButton" type="submit" class="btn btn-dark p-3 shadow font-weight-light">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
